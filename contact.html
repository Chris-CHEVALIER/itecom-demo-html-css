<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space2024 - Contact</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="./index.html"><h1>Space2024</h1></a>

      <nav>
        <ul>
          <li><a href="./index.html">Accueil</a></li>
          <li><a href="./index.html#introduction">Présentation</a></li>
          <li><a href="./index.html#planets">Les planètes</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./about.html">À propos</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Contactez-nous !</h2>
      <form class="container" method="POST">
        <div>
          <label for="firstName">Prénom</label> <br />
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="John"
            required
            class="form-control"
          />
        </div>

        <div>
          <label for="lastName">Nom</label> <br />
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Doe"
            required
            class="form-control"
          />
        </div>

        <div>
          <label for="email">E-mail</label> <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="john@doe.com"
            required
            class="form-control"
          />
        </div>

        <div>
          <label for="age">Âge</label> <br />
          <input
            type="number"
            name="age"
            id="age"
            placeholder="30"
            min="12"
            class="form-control"
            max="110"
            required
          />
        </div>

        <label for="gender">Genre</label> <br />
        <div>
          <input type="radio" checked name="gender" value="woman" id="woman" />
          <label for="woman">Femme</label>
        </div>
        <div>
          <input type="radio" name="gender" value="man" id="man" />
          <label for="man">Homme</label>
        </div>
        <div>
          <input type="radio" name="gender" value="other" id="other" />
          <label for="other">Autre</label>
        </div>

        <div>
          <select class="form-control" name="country" id="country">
            <option value="espagne">Espagne</option>
            <option value="italie">Italie</option>
            <option value="france" selected>France</option>
          </select>
        </div>

        <div>
          <label for="message">Message</label> <br />
          <textarea
            name="message"
            class="form-control"
            id="message"
            placeholder="Je me permets de vous contacter pour..."
            cols="25"
            rows="5"
          ></textarea>
        </div>

        <br />
        <input type="submit" class="btn btn-primary" value="Envoyer" />
      </form>
    </main>
  </body>
</html>
