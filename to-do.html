<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List ✅</title>
  </head>
  <body>
    <h1>To Do List ✅</h1>
    <form method="get">
      <label for="todo-item">Chose à faire</label>
      <input
        type="text"
        name="todo-item"
        id="todo-item"
        placeholder="À faire..."
      />
      <input type="submit" value="Ajouter" />
    </form>
    <ul id="list"></ul>
    <script src="./to-do.js"></script>
  </body>
</html>
